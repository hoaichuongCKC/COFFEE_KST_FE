  firebase_core:
  firebase_auth: ^3.6.0

  #image
  cached_network_image: ^3.2.1
  path_provider: ^2.0.11

  #skeleton
  shimmer: ^2.0.0

  #form_otp
  pinput: ^2.2.12

  #format VND
  intl: 
