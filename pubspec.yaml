    sdk: flutter
  cupertino_icons: ^1.0.2
  
  #translate language
  easy_localization:

  #icons and fonts
  flutter_svg: ^1.1.5
  google_fonts: ^3.0.1
  
  #type prams return
  dartz: ^0.10.1

  #state management
  flutter_bloc: ^8.1.1

  #working with entity
  json_annotation:
  equatable: ^2.0.5

  #register bloc
  get_it: ^7.2.0
  
  #api
  dio: ^4.0.6
  
